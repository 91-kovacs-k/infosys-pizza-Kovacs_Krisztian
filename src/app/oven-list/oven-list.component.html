<div class="row justify-content-center">
    <div class="col-auto text-center">
        <strong>Sütők</strong>
        <table class="table table-striped table-bordered mt-2 oven">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Állapot</th>
                    <th scope="col">Sütőóra</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oven of ovens">
                    <td>{{oven.id}}</td>
                    <td>
                        <ng-container *ngIf="oven.availability == true; then szabad; else foglalt">
                        </ng-container>
                        <ng-template #szabad>Szabad</ng-template>
                        <ng-template #foglalt>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated"
                                    role="progressbar" [style.width]="oven.progress + '75 %'"
                                    attr.aria-valuenow={{oven.progress}} aria-valuemin="
                                        0" aria-valuemax="100"></div>
                            </div>

                        </ng-template>
                    </td>
                    <td>
                        <!--{{oven.getOvenTimer().getMinutesString()}}:{{oven.getOvenTimer().getSecondsString()}}-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
